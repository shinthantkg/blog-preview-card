<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article id="blog__preview__card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="The blog's illustration."
        />
        <div class="category">
          <span>Learning</span>
        </div>
        <p class="publish__date">Published 21 Dec 2023</p>
        <h1 class="blog__title">HTML & CSS foundations</h1>
        <p class="blog__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author__info">
          <img
            class="author__avatar"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper's avatar."
          />
          <p class="author__name">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
